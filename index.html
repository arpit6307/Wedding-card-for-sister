<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Card Container -->
  <div class="card-container">
    <div class="card">
      <!-- Front Side -->
      <div class="front">
        <img src="card.jpg" alt="Pallavi & Rajan" class="wedding-photo">
        <h1>You're Invited!</h1>
        <p>To the wedding of</p>
        <h2>Pallavi & Rajan</h2>
        <button class="flip-button" id="details-btn">View Details</button>
      </div>

      <!-- Back Side -->
<div class="back">
    <h2>Wedding Details</h2>
    <div class="details">
      <p><span class="icon">📅</span> <strong>Date:</strong> Dec 04, 2024</p>
      <p><span class="icon">⏰</span> <strong>Time:</strong> 7:30 PM</p>
      <p><span class="icon">📍</span> <strong>Venue:</strong> Mahalaxmi Lawn, Sec-7 Jankipuram Vistar,<br> Near St. Mary School, Lucknow, Uttar Pradesh, 226021</p>
    </div>
    <div class="button-group">
      <button class="flip-button" id="back-btn">Back</button>
      <a href="https://www.google.com/maps/place/Mahalaxmi+Lawn+and+Banquet+Hall./@26.9397242,80.9404348,154m/data=!3m1!1e3!4m6!3m5!1s0x399957b035de0dfd:0xaaff486566dc1f7e!8m2!3d26.9398288!4d80.9404446!16s%2Fg%2F11f2q9q47n?entry=ttu&g_ep=EgoyMDI0MTEyNC4xIKXMDSoASAFQAw%3D%3D" 
         target="_blank" 
         class="location-button">View Location</a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Developed with ❤️ by <strong>Arpit Singh Yadav</strong></p>
  </footer>

  <!-- Audio -->
  <audio id="wedding-song" src="wedding.mp3"></audio>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
